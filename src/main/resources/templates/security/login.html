<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <form th:action="@{/security/login}" method="post">
            <div class="row mt-4">
                <div class=" input-group flex-nowrap">
                    <span class="input-group-text bi bi-person-fill"></span>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>

            </div>
            <div class="row mt-4">
                <div class=" input-group flex-nowrap">
                    <span class="input-group-text bi bi-lock-fill"></span>
                    <input type="password" name="password" class="form-control"
                           placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember-me" id="flexCheckDefault">
                        <label class="form-check-label text-primary" for="flexCheckDefault">
                            Remember me?
                        </label>
                    </div>

                </div>
<!--                <div class="col-6">-->
<!--                    <a href="" class=" offset-4  text-decoration-none ">Quên mật khẩu</a>-->
<!--                </div>-->

            </div>
            <div class="row mt-4 mb-5 ms-1 me-1">
                <button type="submit" class="btn btn-primary col-12 ">Login</button>

            </div>
<!--            <a th:href="@{'/shop/register'}" class="offset-5 mb-0 p-0 text-decoration-none">Register</a>-->
            <div class="text-center">
                <i class="text-danger" th:text="${message}"></i>
            </div>
        </form>
    </main>
</div>
